        }

        .card {

            box-shadow: var(--shadow);
            padding: 2rem;
        }

        h1 {

        }

            align-items: center;

        }

        }

        .footer-links {

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8125rem;
